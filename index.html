<!DOCTYPE html>
<html>

  <head>
    <title>My Library</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <div class="container" id="container">
      <header id="header">
        <div class="newBookButtonContainer">
          <button class="newBookButton" id="newBookButton"><strong>Add New Book</strong></button>
        </div>
      </header>
      <div class="library" id="library">

        <!-- library div where new book cards will be added -->

      </div>
    </div>

    <!-- Add new book form popup, hidden until user clicks "Add New Book" button-->

    <div class="popupContainer" id="popupContainer">
      <div class="newBookPopup" id="newBookPopup">
        <form class="newBookForm" id="newBookForm">
          <ul class="formList" id="formList">
          <li><input id="title" type="text" placeholder="Book title" name="title"></li>
          <li><input id="author"  type="text" placeholder="Author name" name="author"></li>
          <li><input id="pages" type="text" placeholder="Number of pages" name="pages"></li>
          <li><input type="checkbox" id="checkRead"><label for="checkRead"> Read it?</label></li>
        </ul>
        <div class="buttons" id="formButtons">
          <input id ="send" type="submit">
          <button type="button" class="cancel" id="cancel">Cancel</button>
        </div>
        </form>
      </div>
    </div>

    <!-- End of new book form popup -->

    <script src="main.js"></script>
  </body>

</html>
